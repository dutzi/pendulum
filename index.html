<!doctype html>
<html>
<head>
	<link href="//fonts.googleapis.com/css?family=Fugaz One&subset=latin" rel="stylesheet" type="text/css">
	<title>Pendulum</title>

	<style>

body {
	background: white;
	margin: 0px;
	text-align: center;
}

.logo {
	display: block;
	font-size: 80px;
	font-family: 'Fugaz One';
	padding: 70px 0px 20px;
	color: #FF00FF;
	/*color: rgb(248, 6, 255);*/
}

.logo span {
	color: #00ffff;
	/*color: rgb(82, 225, 255);*/
}

.canvas-container {
	display: block;
	margin-top: 100px;
	margin-bottom: 80px;
}

pre {
	color: black;
	font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
	font-size: 11px;
	display: block;
	margin: auto;
	width: 417px;
	padding: 10px;
	border-radius: 5px;
	background: #fafafa;
	text-align: left;
	margin-bottom: 40px;
}

pre .pip {
	color: #A0A0A0;
}

pre .vip {
	color: #777777;
	text-decoration: underline
}

.github-logo {
	opacity: 0.2;
	width: 40px;
}

</style>

</head>
<body>
	<div class="logo">pendulum<span>js</span></div>
	<div class="canvas-container"></div>
<pre>
var <span class="vip">pendulum</span> = new <strong>Pendulum</strong>({
    <span class="pip">numBalls</span>    : 40,
    <span class="pip">ballHeight</span>  : 40,
    <span class="pip">ballRadius</span>  : 5,
    <span class="pip">color0</span>      : '{{color0}}',
    <span class="pip">color1</span>      : '{{color1}}',
    <span class="pip">fadeout</span>     : 1.0
});
document.querySelector('body').appendChild(<span class="vip">pendulum.canvas</span>);
</pre>

	<a href="//github.com/dutzi/pendulum">
		<img src="//assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" class="github-logo">
	</a>

<script type="text/javascript" src="bundle.js"></script>
<script type="text/javascript">

var colors = [
	['#FFFC00', '#00FFFF'],
	['#06FF00', '#000000'],
	['#00D8FF', '#FF8800'],
	['#00FFFF', '#FF00FF']
];
colors = colors[Math.floor(Math.random() * colors.length)];

document.querySelector('.logo').style.color = colors[1];
document.querySelector('.logo span').style.color = colors[0];
var $pre = document.querySelector('pre');
$pre.innerHTML = $pre.innerHTML.replace('{{color0}}', colors[0]);
$pre.innerHTML = $pre.innerHTML.replace('{{color1}}', colors[1]);

var pendulum = new Pendulum({
	numBalls	: 40,
	ballHeight	: 40,
	ballRadius	: 5,
	color0		: colors[0],
	color1		: colors[1],
	fadeout		: 1.0
});
document.querySelector('.canvas-container').appendChild(pendulum.canvas);

</script>

</body>

</html>
